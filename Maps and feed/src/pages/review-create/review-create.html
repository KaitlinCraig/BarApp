<ion-header>
    <ion-navbar>
        <ion-title>New Comment</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancelNewReview()">
        <ion-icon name="arrow-back"></ion-icon> Cancel
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="createReviewForm" (ngSubmit)="onSubmit(createReviewForm.value)" *ngIf="loaded">
        <ion-item [class.error]="!review.valid && review.touched">
            <ion-label floating>Comment</ion-label>
            <ion-textarea [formControl]="review" rows="10"></ion-textarea>
        </ion-item>
        <div *ngIf="review.hasError('required') && review.touched" class="error-box">* Comment is required.</div>
        <div *ngIf="review.hasError('minlength') && review.touched" class="error-box">* Type at least 10 characters.</div>
        <br/><br/>
        <button ion-button type="submit" class="custom-button" [disabled]="!createReviewForm.valid" block>Submit</button>
    </form>
</ion-content>
