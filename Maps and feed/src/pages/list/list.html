<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Bars Nearby TESTING</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines>
    <ion-item *ngFor="let location of locations.data ">
      <ion-avatar item-left>
        <ion-icon name="pin"></ion-icon>
      </ion-avatar>
      <h2>{{location.name}}</h2>
      <p>{{location.distance}} miles</p>
      <p>Rating: {{location.rating}}</p>
      <p>Price: {{location.price_level}} out of 5</p>
    </ion-item>
  </ion-list>

</ion-content>
