<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Bars Nearby</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let location of locations.data " (click)="presentAlert(location)">

      <ion-avatar item-left>
        <ion-icon name="pin"></ion-icon>
      </ion-avatar>

      <h1>{{location.name}}</h1>
      <!-- <h1>{{location.id}}</h1> -->

      <!-- <p>Rating: {{location.rating}}</p> -->
      Rating:
      <ion-icon *ngIf="location.rating >= 1" danger name="ios-star"></ion-icon>
      <ion-icon *ngIf="location.rating >= 2" danger name="ios-star"></ion-icon>
      <ion-icon *ngIf="location.rating >= 3" danger name="ios-star"></ion-icon>
      <ion-icon *ngIf="location.rating >= 4" danger name="ios-star"></ion-icon>
      <ion-icon *ngIf="location.rating == 2.5" danger name="ios-star-half"></ion-icon>
      <ion-icon *ngIf="location.rating == 2.6" danger name="ios-star-half"></ion-icon>
      <ion-icon *ngIf="location.rating == 2.7" danger name="ios-star-half"></ion-icon>
      <ion-icon *ngIf="location.rating == 2.8" danger name="ios-star-half"></ion-icon>
      <ion-icon *ngIf="location.rating == 2.9" danger name="ios-star-half"></ion-icon>
      <ion-icon *ngIf="location.rating == 3.5" danger name="ios-star-half"></ion-icon>
      <ion-icon *ngIf="location.rating == 3.6" danger name="ios-star-half"></ion-icon>
      <ion-icon *ngIf="location.rating == 3.7" danger name="ios-star-half"></ion-icon>
      <ion-icon *ngIf="location.rating == 3.8" danger name="ios-star-half"></ion-icon>
      <ion-icon *ngIf="location.rating == 3.9" danger name="ios-star-half"></ion-icon>
      <ion-icon *ngIf="location.rating == 4.5" danger name="ios-star-half"></ion-icon>
      <ion-icon *ngIf="location.rating == 4.6" danger name="ios-star-half"></ion-icon>
      <ion-icon *ngIf="location.rating == 4.7" danger name="ios-star-half"></ion-icon>
      <ion-icon *ngIf="location.rating == 4.8" danger name="ios-star-half"></ion-icon>
      <ion-icon *ngIf="location.rating == 4.9" danger name="ios-star-half"></ion-icon>


      <!-- <p>Price: {{location.price_level}} out of 5</p> -->
      <p></p>

      <ion-icon *ngIf="location.price_level >= 1" secondary name="logo-usd"></ion-icon>
      <ion-icon *ngIf="location.price_level >= 2" danger name="logo-usd"></ion-icon>
      <ion-icon *ngIf="location.price_level >= 3" danger name="logo-usd"></ion-icon>
      <ion-icon *ngIf="location.price_level >= 4" danger name="logo-usd"></ion-icon>

      <p align="right">{{location.distance}} miles</p>

      <!-- <ion-icon (click)="presentAlert(item)" item-right name="ios-star"></ion-icon> -->

    </ion-item>

  </ion-list>

</ion-content>
