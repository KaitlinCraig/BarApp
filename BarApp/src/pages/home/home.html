<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
  <button ion-button icon-only (click)="addSong()">
    <ion-icon name="add"></ion-icon>
  </button>

<ion-content padding>
<ion-buttons end>
  <button ion-button icon-only (click)="addSong()" [hidden]="!(af.auth | async)">

  </button>
</ion-buttons>
<ion-list>
  <ion-item *ngFor="let song of songs | async" (click)="showOptions(song.$key, song.title)">
    {{song.title}}
  </ion-item>
</ion-list>

<div [hidden]="!(af.auth | async)">Hi {{ user.auth?.email }} 

	<button ion-button round lArge (click)="logout()">Logout
	</button>

	<button ion-button round large (click)="login()">Login
	</button>

</div>

</ion-content>
