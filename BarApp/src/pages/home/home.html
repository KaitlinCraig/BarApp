<ion-header>
  <ion-navbar>
    <connection></connection>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor= "let card of posts | async">
    <ion-card-content>
      <ion-card-title>
        {{card.title}}
      </ion-card-title>
      <p>
        {{card.body}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
